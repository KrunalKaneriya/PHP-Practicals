    <form action="database.php" method="POST" id="form-main">

        <div class="form-group">

            <span class="display-6 sign-up-heading text-dark">Sign Up</span>

            <div class="row px-5 pt-5">
                <div class="col-sm-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="username" class="form-control" placeholder="Enter Name" required>

                </div>

                <div class="col-sm-6">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password" required>
                </div>
            </div>

        </div>

        <div class="row px-5 pt-4">
            <span>Gender</span>
            <div class="col-sm-2">
            <div class="form-check ">
                <label for="male" class  = "form-check-label">Male</label>
                <input type="radio" name="gender" id="male" value="male" class = "form-check-input" required>
    
            </div>
    
        </div>

        <div class="col-sm-2">
            <div class="form-check ">
                <label for="female" class = "form-check-label">Female</label>
                <input type="radio" name="gender" id="female" value="Female" class = "form-check-input" required>
            </div>

        </div>

        </div>

       
        
        

        <div class="form-group">
            <div class="row px-5 pt-3">
                <div class="col-sm-12">
                    <label for="number">Phone Number</label><br>
                    <input type="number" name="number" id="number" class="form-control">
                </div>

            </div>

        </div>

        <div class="form-group">
            <div class="row px-5 pt-3">

                <div class="col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>


            </div>

        </div>

        <div class="form-group">
            <div class="row px-5 pt-3">

                <div class="col-sm-12">
                    <label for="dateofbirth">Date Of Birth</label>
                    <input type="date" name="dob" id="dateofbirth" class="form-control" required>
                </div>

            </div>

        </div>

        <center>
        <div class="row px-5 pt-3 btn-group">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary ">Sign Up</button>
            </div>

            <div class = "col-sm-4">
                <a href="sign-in.html" class="btn btn-warning">Sign In</a>
            </div>
            <div class="col-sm-4">
                <button type="reset" class="btn btn-danger">Clear Fields</button>
