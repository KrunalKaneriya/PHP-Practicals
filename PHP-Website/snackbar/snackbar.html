<body>
    <h1>Snackbar Toast</h1>
    <p>Click on the button to show the snackbar. It will disappear after 3 seconds.</p>

    <div id="snackbar">Some Text Message..</div>

    <button onclick="myfunction()">Click Me To Show Snackbar</button>

    <script>
        function myfunction() {
            var x = $("#snackbar");
            x.addClass("")
        }

    </script>
</body>
